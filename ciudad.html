    <div class="contenedor">
        <header class="titleNatural">
            <h1>Ciudades Turísticas</h1>
        </header>

        <section class="grid" id="grid">
            <div class="items" 
                 data-descripcion="LONDRES: Es una ciudad global, uno de los centros neurálgicos en el ámbito de las artes, el comercio, la educación, el entretenimiento, la moda, las finanzas, los medios de comunicación, la investigación, el turismo o el transporte."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad1.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="BARCELONA: Es una ciudad española, capital de la comunidad autónoma de Cataluña, de la provincia homónima y de la comarca del Barcelonés. Se ubica a la orilla del mar Mediterráneo, a unos 120 km al sur de la cadena montañosa de los Pirineos y de la frontera con Francia."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad2.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="ROMA: Es la ciudad con la más alta concentración de bienes históricos y arquitectónicos del mundo, su centro histórico delimitado por el perímetro que marcan las murallas aurelianas, superposición de huellas de tres milenios."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad3.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="ESTAMBUL: Antiguamente conocida como Bizancio y Constantinopla, es la ciudad más poblada de Turquía y el centro histórico, cultural y económico del país. Es una ciudad transcontinental, ubicada en el estrecho del Bósforo, que separa Europa y Asia, entre el mar de Mármara y el mar Negro."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad4.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="NEW YORK: Desde finales del siglo XIX es uno de los centros de la economía mundial. Nueva York está considerada como una ciudad global, por sus influencias a nivel mundial en los medios de comunicación, en la política, en la educación, en la arquitectura, en el entretenimiento, las artes y la moda."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad5.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="DUBÁI: Es uno de los siete emiratos que conforman los Emiratos Árabes Unidos, cuya capital es la ciudad homónima. Está situado en la costa del golfo Pérsico, en el desierto de Arabia, y limita al sur con el emirato de Abu Dabi, con el de Sharjah por el noreste."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad6.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="MILÁN: Capital de la Ciudad metropolitana de Milán y de la región de Lombardía. Se encuentra ubicada en la llanura padana, una de las regiones más desarrolladas de Italia."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad7.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="PARÍS: Es la capital de Francia y su ciudad más poblada. Capital de la región de Isla de Francia, constituye el único departamento unicomunal del país."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad8.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="KIOTO: Es una importante ciudad de Japón, localizada en la parte central de la isla de Honshu. Es la capital de la prefectura homónima y tradicionalmente también ha sido considerada capital de la región de Kansai, aunque esta sea solo una referencia geográfica más que un territorio administrativo concreto."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Ciudad9.png" alt="">
                </div>
            </div>
        </section>
