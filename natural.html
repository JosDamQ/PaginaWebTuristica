        <section class="grid" id="grid">
            <div class="items" 
                 data-descripcion="CASCADA GODAFOSS: A medio camino entre Akureyri y el Lago Myvatn, Godafoss es uno de los puntos más visitados en el norte de Islandia. Se trata de una hermosa cascada de doce metros de altura y treinta de anchura en las que las aguas del río Skjálfandafljót caen con furia en mitad de un llamativo paisaje volcánico."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural1.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="BOSQUES DE TAIGA EN YUKÓN: Es un bioma caracterizado por sus formaciones boscosas de coníferas, siendo una de las mayores masas forestales del planeta. Su temperatura media es de 19 °C en verano, y -30 °C en invierno. El promedio anual de precipitaciones alcanza los 450 mm. El periodo favorable para la vida de las plantas se reduce a cuatro meses.
                 La vegetación dominante en la taiga es el bosque de coníferas. 
                 "
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural2.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="PARQUE NACIONAL GRAND TETON: Situado al noroeste del estado de Wyoming, al sur del parque nacional de Yellowstone. Junto con los bosques que lo rodean forman el gran espacio protegido del Gran Ecosistema de Yellowstone, uno de los ecosistemas mundiales de latitudes templadas más grandes del mundo que se conservan intactos.
                 "
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural3.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="DUNAS DE SOSSUSVLEI: Situada en el área de Sossusvlei, en desierto de Namib en Namibia. Su nombre se debe a que se encuentra en el punto kilométrico 45 de la carretera que conecta la entrada a Sesriem y Sossusvlei. Con una altura de 170 m, está compuesta de arena que data de unos 5 millones de años, detrito acumulado por el río Naranja del desierto Kalahari "
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural4.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="ULURU: Es un lugar sagrado para los aborígenes australianos y desde 1987 es Patrimonio de la Humanidad. También es conocida como el ombligo del mundo. Sin embargo, no es la primera vez que los aborígenes australianos denominaron así a otras montañas sagradas."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural5.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="PARAÍSO NATURAL LAS CONCHAS: Con sus aguas azul turquesa, cataratas de 10 metros de alto y una diversidad de flora y fauna, el balneario natural “Las Conchas”, en Alta Verapaz, es una joya natural que se encuentra alejado del bullicio, que vale la pena visitar."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural6.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="CAÑÓN DEL ANTÍLOPE: Es un cañón de ranura del Suroeste de Estados Unidos, uno de los más visitados y fotografiados del mundo. Está cerca de la ciudad de Page, en el condado de Coconino, en el norte del estado de Arizona. Este cañón está situado en una reserva de indígenas navajos. "
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural7.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="DESIERTO DE ATACAMA: Se extiende por el Norte Grande de Chile y por algunas partes del Norte chico de Chile, abarcando las regiones de Arica y Parinacota, Tarapacá, Antofagasta, Atacama y el norte de la de Coquimbo; cubre una superficie aproximada de 105 000 km²."
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural8.png" alt="">
                </div>
            </div>
            <div class="items" 
                 data-descripcion="AVENIDA DE LOS BAOBABS: Es un grupo notable de baobabs de la especie Adansonia grandidieri que bordean un camino de tierra entre Morondava y Belon'i Tsiribihina en la región de Menabe, al oeste de Madagascar. Su sorprendente paisaje atrae a viajeros de todo el mundo, lo que lo convierte en uno de los lugares más visitados de la región. "
            >
                <div class="itemContenido">
                    <img src="Imagenes/Natural9.png" alt="">
                </div>
            </div>
